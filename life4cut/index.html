<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코딩네컷_스파르타</title>
    <style>
        /* 이서윤체 폰트 적용을 위한 코드 */
        @font-face {
            font-family: "LeeSeoyun";
            src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2202-2@1.0/LeeSeoyun.woff")
            format("woff");
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: "LeeSeoyun";
            margin: 0;
            display: flex;
            justify-content: center;
            background-image: url("./background.png");
        }

        .container {
            width: 390px;
            background-color: #ff9d73;
            height: 100%;
        }

        .photos {
            margin-top: 30px;

        }

        .photo-frame{
            background-color: white;
            margin: 15px 20px;
            height: 200px;
            background-size: cover;
            position: relative;
        }

        .footer {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .f-title {
            font-size: 25px;
            font-weight: 900;
            color: white;
    
        }

        .f-date {
            font-size: 15px;
            font-weight: 500;
            color: white;
        }

        .photo-description {
            color:white;
            background-color: black;

            width: fit-content;
            padding: 0 20px;
            margin-bottom: 10px;

            border-radius: 10px;

            position: absolute;
            bottom:0;
            transform: translate(-50%);
            left: 50%;

        }

        #image1 {
            background-image: url("./yang.png");
        }
        #image2 {
            background-image: url("./Ayato.jpg");
        }
        #image3 {
            background-image: url("./Klee.png");
        }
        #image4 {
            background-image: url("./yong.jpg");
        }

        .video {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="photos">
            <div id="image1" class="photo-frame">
                <span id="desc1" class="photo-description">
                    "나와 거래할래?"
                </span>
                </div>
            <div id="image2" class="photo-frame">
                <span id="desc2" class="photo-description" style="font-size: 12px;">
                    "관심 있으신가요? 그러면 좋아하는 걸로 골라보세요"
                </span>
                </div>
            <div id="image3" class="photo-frame">
                <span id="desc3" class="photo-description">
                    짜잔——클레 등장
                </span>
                </div>
            <div class="photo-frame">
                <iframe
                class="video"
                    src="./heavyrain.mp4"
                    frameborder="0"
                ></iframe>
                </div>
        </div>
        <div class="footer">
            <p class="f-title">Happy Moments😀</p>
            <p class="f-date">2023.01.23</p>
        </div>
    </div>
</body>
</html>
